<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Typing</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Typing Text With <span>JS</span></h1>
        <textarea name="" id="" placeholder="Type something..."></textarea>
        <div class="bottom">
            <p>Text Length is : <span class="length-display">0</span></p>
            <div class="align-options">
                <button class="align-option left">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </button>
                <button class="align-option center">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </button>
                <button class="align-option right">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </button>
                <button class="align-option justify">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
